<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Presencial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="actividadPresencial.css">
    <script src="actividadPresencial.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Preguntas Trivia</h1>

        <div id="trivia-container" class="card p-4">
            <h6 class="text-muted" id="progreso"></h6>
            <h4 id="pregunta" ></h4>

            <div id="respuesta" class="mt-3"></div>

            <button id="next-button" class="btn btn-primary mt-3" disabled>
                Siguiente Pregunta
            </button>

            <h5 class="mt-3">
                Puntuación: <span id="score">0</span>
            </h5>
        </div>
    </div>

    <script src="actividadPresencial.js"></script>
    <script>
        // Inicialización de la trivia al cargar la página 
        document.addEventListener('DOMContentLoaded', iniciarTrivia);
    </script>
</body>


</html>
