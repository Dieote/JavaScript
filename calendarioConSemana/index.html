<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
  <link rel="stylesheet" href="calendario.css">
  <link rel="stylesheet" href="pdfVisor.css">
</head>
<body>
  <div class="app-container">
    <header class="top-bar">
      <h1>Calendario</h1>
      <div class="actions">
        <button id="prevYear">⏮ Año</button>
        <button id="prevMonth">◀ Mes</button>
        <button id="irAHoy">Ir a Hoy</button>
        <button id="nextMonth">Mes ▶</button>
        <button id="nextYear">Año ⏭</button>
      </div>
      <button id="toggleCalendar">Mostrar/Ocultar</button>
    </header>

    <div class="month-header">
      <h2 id="monthYear"></h2>
      <button id="buscarSemana">Buscar por Nº de semana</button>
    </div>

    <div class="calendar-container" id="calendarContainer">
      <table class="calendar" id="calendarTable">
        <thead>
          <tr>
            <th>Semana</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
          </tr>
        </thead>
        <tbody id="calendarBody"></tbody>
      </table>
    </div>
  </div>

<div class="pdf-section">
<section class="pdf-viewer">

  <header class="pdf-header">
    <h2>Visor de documentos</h2>

    <div class="pdf-loader">
      <input type="file" id="pdfInput" accept=".pdf">
    </div>
  </header>

  <!-- Barra de herramientas -->
  <div class="pdf-toolbar">
    <button id="zoomOut">−</button>
    <span class="zoom-level">100%</span>
    <button id="zoomIn">+</button>

    <div class="separator"></div>

    <button id="prevPage">◀</button>
    <span class="page-indicator">Página 1 / 1</span>
    <button id="nextPage">▶</button>
  </div>

  <!-- Contenedor del visor -->
  <div class="pdf-container">
    <div class="pdf-scroll">

      <!-- Aquí pdf.js insertará los canvas -->
      <canvas id="pdfCanvas"></canvas>

    </div>
  </div>

</section>


</div>

    <script src="pdfVisor.js"></script>
    <script src="calendario.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

</body>
</html>
