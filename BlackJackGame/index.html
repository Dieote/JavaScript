<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Blackjack - DAW</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <main class="app">
        <header class="header">
            <h1>Blackjack - 2º DAW</h1>
            <div id="jugadorName" class="jugador-name">Jugador: <span id="jugadorNameValue">---</span></div>
        </header>

        <section class="table-area">
            <section class="manoDeLaBanca">
                <h2>Banca</h2>
                <div class="cards" id="bancaCards"></div>
                <div class="score">Puntos: <span id="bancaScore">0</span></div>
            </section>

            <section class="manoDelJugador">
                <h2>Jugador</h2>
                <div class="cards" id="jugadorCards"></div>
                <div class="score">Puntos: <span id="jugadorScore">0</span></div>
            </section>
        </section>

        <div class="controles">
            <button id="botonPedir" disabled>Pedir carta</button>
            <button id="botonPlantarse" disabled>Plantarse</button>
            <button id="botonReiniciar" class="ghost">Reiniciar</button>
        </div>

        <section class="info-table">
            <h3>Información</h3>
            <table>
                <thead>
                    <tr>
                        <th>Entidad</th>
                        <th>Nombre</th>
                        <th>Puntos</th>
                        <th>Cartas</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Banca</td>
                        <td id="bancaName">Banca</td>
                        <td id="bancaPoints">0</td>
                        <td id="bancaTotalCards">0</td>
                        <td id="bancaStatus">Jugando</td>
                    </tr>
                    <tr>
                        <td>Jugador</td>
                        <td id="userName">---</td>
                        <td id="userPoints">0</td>
                        <td id="userTotalCards">0</td>
                        <td id="userStatus">Esperando</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <footer class="footer">
            <small>Diseño Web en Entorno Cliente | 2 - DAW</small>
        </footer>
    </main>

    <script src="mazo.js" defer></script>
    <script src="jugador.js" defer></script>
    <script src="vista.js" defer></script>
    <script src="juego.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
