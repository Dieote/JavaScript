    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/cssProducto.css">
</head>

<body>
  <header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <img src="img/crack.svg" alt="Logo" width="50" height="42" class="me-2">
            <span class="fs-4">Mini - Tienda Crack</span>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li><a href="Index.html" class="nav-link text-white">Inicio</a></li>
            <li><a href="#" class="nav-link text-white">Dashboard</a></li>
            <li><a href="Pedidos.html" class="nav-link text-white">Pedidos</a></li>
            <li><a href="Productos.html" class="nav-link text-white">Productos</a></li>
            <li><a href="#" class="nav-link text-white">Clientes</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="px-3 py-3 border-bottom bg-light">
    <div class="container">
      <div class="row g-3 align-items-center justify-content-between">
        <div class="col-md-3">
          <input id="buscador-nombre" type="text" class="form-control" placeholder="Buscar por nombre">
        </div>

        <div class="col-md-2">
          <select id="filtro-marca" class="form-select">
            <option value="">Todas las marcas</option>
            <option value="Nike">Nike</option>
            <option value="Adidas">Adidas</option>
            <option value="Puma">Puma</option>
            <option value="Under Armour">Under Armour</option>
            <option value="Reebok">Reebok</option>
          </select>
        </div>

        <div class="col-md-2">
          <select id="filtro-talla" class="form-select">
            <option value="">Todas las tallas</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>

        <div class="col-md-3 text-md-end">
          <button id="lista-carrito" class="btn btn-outline-primary">
            ðŸ›’ Carrito (<span id="carrito-contador">0</span>)
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="container mt-5">
    <div class="row" id="contenedor-productos"></div>
  </div>

  <!-- Modal Carrito -->
  <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoTitulo" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalCarritoTitulo">ðŸ›’ Carrito de Compras</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <ul id="lista-carrito-modal" class="list-group">
          </ul>
        </div>
        <div class="modal-footer">
          <strong class="me-auto">Total: â‚¬<span id="total-carrito">0.00</span></strong>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
          <button type="button" class="btn btn-success" id="finalizar-compra">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-4 bg-black">
        <div class="container px-5 text-center text-white small">
            <p class="m-0">&copy; Mini-Tienda Crack 2025. Todos los derechos reservados.</p>
        </div>
    </footer>

    crossorigin="anonymous"></script>
  <script src="js/Producto.js"></script>
  <script src="js/Catalogo.js"></script>
  <script src="js/Tienda.js"></script>
  <script src="js/Main.js"></script>
  <script src="js/Pedidos.js"></script>
</body>

</html>
